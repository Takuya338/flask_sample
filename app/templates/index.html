<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MySQL App - ホーム</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .hero-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <!-- Hero Card -->
                    <div class="card hero-card border-0 mb-5">
                        <div class="card-header hero-header text-center py-5">
                            <h1 class="display-4 mb-3">
                                <i class="bi bi-server me-3"></i>
                                Flask MySQL App
                            </h1>
                            <p class="lead mb-0">{% raw %}{{ appData.message }}{% endraw %}</p>
                        </div>
                        <div class="card-body p-5">
                            <!-- System Information -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-4">
                                    <div class="card info-card border-0 h-100">
                                        <div class="card-body text-center p-4">
                                            <i class="bi bi-code-slash text-primary fs-1 mb-3"></i>
                                            <h6 class="card-title">Python</h6>
                                            <p class="card-text fw-bold text-primary">{% raw %}{{ appData.python_version }}{% endraw %}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card info-card border-0 h-100">
                                        <div class="card-body text-center p-4">
                                            <i class="bi bi-cup-hot text-success fs-1 mb-3"></i>
                                            <h6 class="card-title">Flask</h6>
                                            <p class="card-text fw-bold text-success">{% raw %}{{ appData.flask_version }}{% endraw %}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card info-card border-0 h-100">
                                        <div class="card-body text-center p-4">
                                            <i class="bi bi-database text-warning fs-1 mb-3"></i>
                                            <h6 class="card-title">MySQL</h6>
                                            <p class="card-text fw-bold text-warning">{% raw %}{{ appData.mysql_version }}{% endraw %}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                                <a href="/login" class="btn btn-primary btn-custom">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    ログイン
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Features Card -->
                    <div class="card border-0" style="background: rgba(255, 255, 255, 0.8); border-radius: 15px;">
                        <div class="card-body p-4">
                            <h5 class="card-title text-center mb-4">
                                <i class="bi bi-star me-2"></i>主な機能
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-shield-check text-primary me-3"></i>
                                        <span>認証システム</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-database text-success me-3"></i>
                                        <span>MySQL統合</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-bootstrap text-warning me-3"></i>
                                        <span>Bootstrap UI</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-docker text-info me-3"></i>
                                        <span>Docker対応</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const appData = ref({
                    message: "{{ message }}",
                    python_version: "{{ python_version }}",
                    flask_version: "{{ flask_version }}",
                    mysql_version: "{{ mysql_version }}"
                });
                
                return {
                    appData
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
